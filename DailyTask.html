<!DOCTYPE html>
<html lang="en">
<head>
  

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TNPSC Daily Planner</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #fce4ec);
      color: #333;
      padding: 10px;
    }

    iframe.nav-frame {
      width: 100%;
      height: 80px;
      border: none;
    }

    .wrapper {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 40px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }


    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-group, .task-input, .preplan-inputs {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
      justify-content: center;
    }

    input, select, button {
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      min-width: 10px;
    }

    button {
      background: #10b981;
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
     

    }

    button:hover {
      background: #059669;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
      margin-top: 20px;
    }

    th {
      padding: 12px;
      border: 1px solid #ddd;
      background-color: rgb(109, 109, 250);
      color: white;
    }

    td {
      padding: 12px;
      border: 1px solid #ddd;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    .task-item {
      display: flex;
      justify-content: space-between;
      background: #f9fafb;
      padding: 10px 16px;
      border-radius: 8px;
      margin-bottom: 10px;
      gap: 20px;
    }
      
    .task-name{
      color:black;
      text-align: center;
      padding: 10px;
      font-weight: lighter;
      font-size: larger;
    }

    .task-item input[type="checkbox"] {
      transform: scale(2);
      margin-right: 10px;
    }

    input[type="checkbox"] {
      transform: scale(1.7);
      margin-right: 10px;
    }

    .task-item button {
      background: #ef4444;
    }

    .task-item button:hover {
      background: #dc2626;
    }

    .stats {
      text-align: center;
      font-weight: 600;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <iframe src="navbar.html" class="nav-frame"></iframe>
  <div class="wrapper">
    <div class="card">
      <h1>üìù Daily Task Tracker</h1>
      <div class="stats" id="statsBox"></div> <br>
      <div class="task-input">
        <input type="text" id="taskInput" placeholder="Enter your daily task...">
        <button onclick="addTask()">Add Task</button>
      </div>
      <ul id="taskList"></ul>
    </div>

    <div class="card">
      <h1>üìÖ Daily Timetable</h1>
      <div class="input-group">
        <input type="text" id="time" placeholder="Time (e.g. 5AM - 7AM)">
        <input type="text" id="subject" placeholder="Subject">
        <input type="text" id="topic" placeholder="Topic">
        <select id="priority">
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
        <button onclick="addEntry()">Add</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Subject</th>
            <th>Topic</th>
            <th>Priority</th>
            <th>Done</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="timetable-body"></tbody>
      </table>
    </div>

    <div class="card">
      <h1>üìÜ Tomorrow's Pre-Plan</h1>
      <div class="input-group">
        <input type="date" id="planDate">
      </div>
      <div class="preplan-inputs">
        <input id="subjectInput" placeholder="Subject">
        <input id="topicInput" placeholder="Topic">
        <input id="timeInput" placeholder="Time">
        <input id="marksInput" placeholder="Marks">
        <input id="linkInput" placeholder="Link 1">
        <input id="linkInput2" placeholder="Link 2">
        <input id="notesInput" placeholder="Notes">
        <button onclick="addPlan()">Add Plan</button>
      </div>
      <table id="planTable">
        <thead>
          <tr>
            <th>Subject</th><th>Topic</th><th>Time</th><th>Marks</th><th>Link 1</th><th>Link 2</th><th>Notes</th><th>Delete</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button style="margin-top:10px" onclick="resetPlans()">üóëÔ∏è Reset All</button>
    </div>
  </div>





  <script>
    window.onload = () => {
      autoResetIfNewDay();
      loadTasks();
      updateStats();
    };

    function autoResetIfNewDay() {
      const lastDate = localStorage.getItem("lastResetDate");
      const today = new Date().toISOString().split("T")[0];
      if (lastDate !== today) {
        let tasks = JSON.parse(localStorage.getItem("dailyTasks")) || [];
        tasks.forEach(task => task.done = false);
        localStorage.setItem("dailyTasks", JSON.stringify(tasks));
        localStorage.setItem("lastResetDate", today);
      }
    }

    function loadTasks() {
      const savedTasks = JSON.parse(localStorage.getItem("dailyTasks")) || [];
      savedTasks.forEach(task => addTask(task.name, task.done));
    }

    function addTask(nameFromMemory = null, done = false) {
      const input = document.getElementById("taskInput");
      const taskName = nameFromMemory || input.value.trim();
      if (!taskName) return;

      const taskList = document.getElementById("taskList");
      const li = document.createElement("li");
      li.className = "task-item";

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.checked = done;
      checkbox.onchange = () => {
        saveTasks();
        updateStats();
      };

      const span = document.createElement("span");
      span.className = "task-name";
      span.textContent = taskName;

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "‚ùå";
      deleteBtn.className = "delete-btn";
      deleteBtn.onclick = () => {
        taskList.removeChild(li);
        saveTasks();
        updateStats();
      };

      li.appendChild(checkbox);
      li.appendChild(span);
      li.appendChild(deleteBtn);
      taskList.appendChild(li);

      if (!nameFromMemory) input.value = "";

      saveTasks();
      updateStats();
    }

    function saveTasks() {
      const taskList = document.querySelectorAll(".task-item");
      const tasks = [];
      taskList.forEach(item => {
        const name = item.querySelector(".task-name").textContent;
        const done = item.querySelector("input[type='checkbox']").checked;
        tasks.push({ name, done });
      });
      localStorage.setItem("dailyTasks", JSON.stringify(tasks));
    }

    function updateStats() {
      const taskItems = document.querySelectorAll(".task-item");
      let total = taskItems.length;
      let completed = 0;

      taskItems.forEach(item => {
        if (item.querySelector("input[type='checkbox']").checked) completed++;
      });

      const statsBox = document.getElementById("statsBox");
      if (statsBox) {
        statsBox.innerHTML = `
          ‚úÖ Completed: ${completed} / ${total} <br>
          üîÑ Pending: ${total - completed}
        `;
      }
    }

    const timetable = JSON.parse(localStorage.getItem('dailyTimetable') || '[]');

    function save() {
      localStorage.setItem('dailyTimetable', JSON.stringify(timetable));
    }

    function render() {
      const tbody = document.getElementById("timetable-body");
      tbody.innerHTML = "";
      timetable.forEach((entry, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${entry.time}</td>
          <td>${entry.subject}</td>
          <td>${entry.topic}</td>
          <td>${entry.priority}</td>
          <td><input type="checkbox" ${entry.done ? "checked" : ""} onchange="toggleDone(${index})"></td>
          <td><button onclick="deleteEntry(${index})">üóëÔ∏è</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    function addEntry() {
      const time = document.getElementById("time").value.trim();
      const subject = document.getElementById("subject").value.trim();
      const topic = document.getElementById("topic").value.trim();
      const priority = document.getElementById("priority").value;
      if (!time || !subject || !topic) return alert("Fill all fields!");
      timetable.push({ time, subject, topic, priority, done: false });
      save();
      render();
      document.getElementById("time").value = "";
      document.getElementById("subject").value = "";
      document.getElementById("topic").value = "";
    }

    function toggleDone(index) {
      timetable[index].done = !timetable[index].done;
      save();
      render();
    }

    function deleteEntry(index) {
      if (confirm("Delete this entry?")) {
        timetable.splice(index, 1);
        save();
        render();
      }
    }

    

  function getPlanKey() {
    return `plans-${document.getElementById('planDate').value}`;
  }

  function addPlan() {
    const subject = document.getElementById("subjectInput").value;
    const topic = document.getElementById("topicInput").value;
    const time = document.getElementById("timeInput").value;
    const marks = document.getElementById("marksInput").value;
    const link = document.getElementById("linkInput").value;
    const link2 = document.getElementById("linkInput2").value;
    const notes = document.getElementById("notesInput").value;

    if (!subject || !topic) return;

    const plan = { subject, topic, time, marks, link, link2, notes };
    const key = getPlanKey();
    const plans = JSON.parse(localStorage.getItem(key)) || [];
    plans.push(plan);
    localStorage.setItem(key, JSON.stringify(plans));
    renderPlans();

    document.getElementById("subjectInput").value = "";
    document.getElementById("topicInput").value = "";
    document.getElementById("timeInput").value = "";
    document.getElementById("marksInput").value = "";
    document.getElementById("linkInput").value = "";
    document.getElementById("linkInput2").value = "";
    document.getElementById("notesInput").value = "";
  }

  function renderPlans() {
    const key = getPlanKey();
    const plans = JSON.parse(localStorage.getItem(key)) || [];
    const tbody = document.querySelector("#planTable tbody");
    tbody.innerHTML = "";

   plans.forEach((p, i) => {
  const row = document.createElement("tr");
  row.innerHTML = `
    <td>${p.subject}</td>
    <td>${p.topic}</td>
    <td>${p.time}</td>
    <td>${p.marks}</td>
    <td><a href="${p.link}" target="_blank">üì§</a></td>
    <td>${p.link2 ? `<a href="${p.link2}" target="_blank">üì§</a>` : ""}</td>
    <td>${p.notes}</td>
    <td><button onclick="deletePlan(${i})">‚ùå</button></td>
  `;
  tbody.appendChild(row);
});
  }

  function deletePlan(index) {
    const key = getPlanKey();
    const plans = JSON.parse(localStorage.getItem(key)) || [];
    plans.splice(index, 1);
    localStorage.setItem(key, JSON.stringify(plans));
    renderPlans();
  }

  function resetPlans() {
    const key = getPlanKey();
    if (confirm("Are you sure you want to reset all plans for selected date?")) {
      localStorage.removeItem(key);
      renderPlans();
    }
  }

  document.getElementById("planDate").addEventListener("change", renderPlans);
  document.getElementById("planDate").value = new Date().toISOString().split("T")[0]; // default today
  renderPlans();
  render();
</script>
</body>
</html>
